<!DOCTYPE html>
<html>
  <head>
    <title>GRID PRACTICE</title>
  </head>
  <body>
    <div style="
      display: grid;
      grid-template-columns: 50px 50px;
      grid-template-rows: 50px;">
      <div style="background-color: lightblue;">DIV1</div>
      <div style="background-color: pink;">DIV2</div>
      
    </div>
  </body>
</html>
